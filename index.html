<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="card">
    <div class="card-top">
      <img src="images/bg-pattern-card.svg" alt="" class="card-bg">
      <img src="images/image-victor.jpg" alt="" class="victor">
      <div class="bio">
        <p class="name"> Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
      </div>
    </div>
    <div class="bottom-class">
      <p>  80K    <br> <span class="brline">   Followers</span></p>
      <p>    803K <br> <span class="brline"> Likes</span> </p>  
      <p>    1.4K <br> <span class="brline"> Photos</span> </p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manvanth</a>.
  </div>
</body>
</html>
